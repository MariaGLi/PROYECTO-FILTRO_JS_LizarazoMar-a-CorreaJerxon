<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar√≠a Lizarazo</title>
    <link rel="stylesheet" href="../Style/Style_Factory.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="Cuerpo">
        <nav class="Nav1">
            <div class="Box1">
                <i id="Check1" class='bx bxs-check-circle'></i>
                <div class="Boxcontent">
                    <h5>CEO</h5>
                    <p>Elon Musk</p>
                </div>
            </div>
            <div class="Box2">
                <i id="Check2" class='bx bxs-check-circle'></i>
                <div class="Boxcontent">
                    <h5>PRESIDENT & COO</h5>
                    <p>Gwynne Shotwell</p>
                </div>
            </div>
            <div class="Box3">
                <i id="Check3" class='bx bxs-check-circle'></i>
                <div class="Boxcontent">
                    <h5>CTO PROPULSION</h5>
                    <p>Tom Mueller</p>
                </div>
            </div>
            <div class="Box4">
                <i id="Check4" class='bx bxs-check-circle'></i>
                <div class="Boxcontent">
                    <h5>FOUNDED</h5>
                    <p>14 de Marzo de 2002</p>
                </div>
            </div>
            <div class="Box5">
                <i id="Check5" class='bx bxs-check-circle'></i>
                <div class="Boxcontent">
                    <h5>BURN GO/NO-GO</h5>
                    <p>Normal</p>
                </div>
            </div>
            <div class="Box6">
                <i id="Check6" class='bx bxs-check-circle'></i>
                <div class="Boxcontent">
                    <h5>POWER COMPLETION</h5>
                    <p>Normal</p>
                </div>
            </div>
            <div class="Box7">
                <i id="Check7" class='bx bxs-check-circle'></i>
                <div class="Boxcontent">
                    <h5>STATION DECK CHECK</h5>
                    <p>Normal</p>
                </div>
            </div>
        </nav>
        
        <div class="Contents">
            <header>
                <h1 id="NameCompany"></h1>
            </header>
            <div class="Head">
                <div class="HistoryContent">
                    <p id="textCompany"></p>
                </div>
            </div>
            <div class="Content">
                <div class="Rocket">
                    <a href="https://www.spacex.com/"><img id="Rocket" src="../Img/Space X.jpg"></a>
                    <img id="Shadow" src="../Img/Shadow.png">
                </div>    
            </div>
        </div>
        <nav class="nav2"></nav>
            <img id="imagen" src="//live.staticflickr.com/65535/51929288928_c7609deeac_k.jpg" alt="jo">
        </nav>
    </div>
    <footer>
        <div class="CajaBottom">
            <i class='bx bxs-rocket'  style="color: red;"></i>
            <i id="Capsule" class='bx bxs-diamond'></i>
            <i class='bx bxs-book'></i>
            <i class='bx bxs-factory'></i>
        </div>
    </footer>
</body>
<script src="../Script/Script_Factory.js"></script>
</html>
