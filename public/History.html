<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="/style/History.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="Cuerpo">
        <div class="Contents">
            <header>
                <h1 id="titleHistory"></h1>
            </header>
            <div class="text_History">
                <div class="text">
                    <p id="textHistory"></p>
                </div>
            </div>
            <div class="Head">
                <div class="cajaLeft">
                    <div class="BoxLeft">
                        <h3>Date UNIX</h3>
                        <p id="date">retired</p>
                    </div>
                </div>
                <i id="arrowLeft" class='bx bx-chevron-left' ></i>
                <div class="HistoryContent">
                    <img id="imagen" src="/Storage/History/Falcon-1.jpg">
                </div>
                <i id="arrowRight" class='bx bx-chevron-right'></i>
                <div class="cajaRight">
                    <div class="BoxRight">
                        <h3>Date UTC</h3>
                        <p id="date2">retired</p>
                    </div>
                </div>
            </div>
            <div class="Content">
            </div>
        </div>
        
    </div>
    <box-three>

    </box-three>
    
    <dialog id="Soymodal">
        <div class="CajaModal">
            <img src="/Storage/img/Next_image__1_-removebg-preview.png">
        </div>
        <button id="CerrarModal">Close</button>
    </dialog>
</body>
<script src="/script/History.js"></script>
</html>
