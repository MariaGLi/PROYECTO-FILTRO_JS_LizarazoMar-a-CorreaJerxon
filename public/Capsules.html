<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capsules</title>
    <link rel="stylesheet" href="/style/Capsules.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="Cuerpo">
        <div class="Contents">
            <header>
                <h1 id="NameVehicle">C101</h1>
            </header>
            <div class="Head">
                <div class="BoxLeft">
                    <div class="Type">
                        <h2>Type</h2>
                        <p id="Type">Dragon 1.0</p>
                    </div>
                    <div class="Id">
                        <h2>iD</h2>
                        <p id="id">5e9e2c5bf35918ed873b2664</p>
                    </div>
                    <div class="Reuses">
                        <h2>Reuses Count</h2>
                        <p id="Reuses">0</p>
                    </div>
                    <div class="LastLanding">
                        <h2>Last Landing</h2>
                        <p id="Last">0</p>
                    </div>
                </div>
                <div class="HistoryContent">
                    <img id="Capsule" src="/Storage/img/SpaceX 3D Model Render.png" alt="">
                    <img src="/Storage/img/Shadow.png" alt="">
                </div>
                <div class="BoxRight">
                    <div class="Status">
                        <h2>Status</h2>
                        <p id="Status">Retired</p>
                    </div>
                    <div class="Update">
                        <h2>Last Update</h2>
                        <p id="Update">Hanging in atrium at SpaceX HQ in Hawthorne</p>
                    </div>
                    <div class="Water">
                        <h2>Water Landing</h2>
                        <p id="Water">1</p>
                    </div>
                </div>
            </div>
            <div id="ContentBox" class="Content">
                
            </div>
            
        </div>
        
    </div>
    <footer>  
        
        <div class="CajaBottom">
            <a href="/index.html"><i class='bx bxs-rocket'></i></a>
            <i id="Capsule" class='bx bxs-diamond' style="color: red;"></i>
            <i class='bx bxs-book'></i>
            <i class='bx bxs-factory'></i>
        </div>
    </footer>
</body>
<script src="/script/Capsules.js"></script>
</html>
